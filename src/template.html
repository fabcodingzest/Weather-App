<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A simple Weather App made with Vanilla JavaScript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8319106e42.js"
      crossorigin="anonymous"
      async
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
      SameSite="None"
      rel="preconnect"
      async
      disabled
    />
    <!-- <link rel="stylesheet" href="/src/main.css" /> -->
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="header__icon">
          <h1>
            <i class="fas fa-temperature-high"></i> <strong>Breeze</strong>
          </h1>
        </div>
        <div>
          <div class="label" aria-label="dark-light-mode toggle">
            <i class="fas fa-sun switch-sun"></i>
            <i class="fas fa-moon"></i>
            <div class="ball"></div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="search__query">
        <form name="search">
          <i class="fas fa-search-location"></i>
          <label for="search__input--box"
            >Search for a city and hit enter</label
          >
          <input
            class="search__query--input"
            type="text"
            id="search__input--box"
            name="search__input--box"
            placeholder="Search for a city..."
          />
        </form>
      </section>
      <section class="searched__response">
        <!-- <div class="box">
          <div class="loader"></div>
        </div> -->
        <p class="default">
          Breeze will help you to get the best Weather Information<br /><br /><em
            ><strong>
              Search for a city
            </strong>
          </em>
        </p>
        <!-- <div class="searched__response--location">
          <div class="icon__box"><i class="fas fa-map-marker-alt"></i></div>
          <h2 class="searched__response--head">Delhi, India</h2>
        </div>
        <div class="date__now">
          <p class="date__now--text">
            Tuesday 5th May, 2020
          </p>
        </div>
        <div class="searched__temp">
          <span class="searched__temp--res">33</span>°C
        </div>
        <div class="searched__weather--type">
          <div class="weather__icon">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <p class="weather__type">Cloudy and Rainy</p>
        </div> -->
      </section>
    </main>
    <footer>
      <p>
        Made with ♥ by
        <a
          target="_blank"
          rel="noopener"
          href="https://www.instagram.com/fabcodingzest/"
          >Fab</a
        >
      </p>
    </footer>
  </body>
</html>
