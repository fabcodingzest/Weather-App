  <head>

  <body>
    <header>
      <header>
        <div class="container header">
          <div class="header__icon">

          </div>
          <div>
            <input type="checkbox" class="checkbox" id="chk" />

              <i class="fas fa-moon"></i>
              <div class="ball"></div>

          </div>
        </div>
      </header>
    </header>
